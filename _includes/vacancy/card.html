<div class="first-section vacancies-section">
  <div class="subtext transition-animation-slow">Вакансии</div>
  <div class="card-section">
    <div class="bckg-line"></div>
    <div class="cards transition-animation">
      {% for card in site.data.single %}
      {% if card.isActive == true %}
      <div class="shadow-card">
        <div class="single-card">
          <hr class="top">
          <hr class="right">
          <hr class="left">
          <hr class="bottom">
          <hr class="angle">
          <div class="developer">{{ card.title }}</div>
          <div class="status-block">
            <div class="status"></div>
            <div class="link transition-animation">
              <a href="/vacancies/{{ card.link }}">
                <span class="material-icons transition-animation-btn btn-arrow">arrow_forward</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
